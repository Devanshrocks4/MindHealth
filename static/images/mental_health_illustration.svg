<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Mental health illustration</title>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)" opacity="0.06"/>

  <!-- Simple stylized head and brain outline -->
  <g transform="translate(180,120)">
    <ellipse cx="360" cy="260" rx="220" ry="260" fill="#ffffff" opacity="0.9" />
    <path d="M220 230 C240 120, 420 100, 460 220 C500 340, 320 420, 220 360 Z" fill="#e9e6ff" />

    <!-- Brain stylized curves -->
    <g transform="translate(260,180) scale(0.9)" fill="none" stroke="#6b46c1" stroke-width="6" stroke-linecap="round">
      <path d="M20 30 C40 10, 80 10, 100 30"/>
      <path d="M10 60 C40 30, 100 30, 120 60"/>
      <path d="M30 90 C60 60, 140 60, 170 90"/>
      <path d="M70 120 C90 90, 130 90, 150 120"/>
    </g>

    <!-- Heart icon to imply care -->
    <g transform="translate(520,320)">
      <path d="M10 30 C10 10, 30 0, 40 12 L45 18 L50 12 C60 0, 80 10, 80 30 C80 56, 40 76, 40 76 C40 76, 0 56, 10 30 Z" fill="#ff7aa2" opacity="0.95"/>
    </g>

    <!-- Decorative circles -->
    <circle cx="60" cy="60" r="18" fill="#fff3" />
    <circle cx="100" cy="30" r="10" fill="#fff3" />
    <circle cx="520" cy="40" r="22" fill="#fff3" />
  </g>

</svg>
