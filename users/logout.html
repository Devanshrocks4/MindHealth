{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div class="advanced-glassmorphism rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-white mb-4">
                You have been logged out.
            </h2>
            <p class="text-gray-300 mb-6">
                Thank you for visiting. You can log back in at any time.
            </p>
            <a href="{% url 'login' %}" class="inline-block w-full py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                Log In Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
